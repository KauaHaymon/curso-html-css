<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Aprendendo a reproduzir áudios em HTML 5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midias/In Memory of Jean Talon - The Mini Vandals.mp3" type="audio/mpeg">
        <source src="midias/In Memory of Jean Talon - The Mini Vandals.ogg" type="audio/ogg">
        <source src="midias/In Memory of Jean Talon - The Mini Vandals.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudios. <a href="midias/In Memory of Jean Talon - The Mini Vandals.mp3">Clique aqui</a> para baixar o arquivo MP3. </p>
    </audio>
    <!-- MP3 WAV OGG -->
</body>
</html>
