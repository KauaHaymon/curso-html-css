<body>
    <h1>Básico</h1>
    <hr> 
    <p>Voce pode escrever um parágrafo de
        qualquer jeito. Basta colocar tudo
        no meio do par de tagas &lt;p&gt; e
        &lt;/p&gt; <!-- less than/ geater than-->
    </p>
    <p>Ou você pode quebrar uma linha usando
        &lt;br&gt; <br> -> que ela pula para
        a próxima linha
    </p> 
    <p>Vamos adicionar algunas símbolos 
        especiais:
        &reg;
        &copy;
        &trade;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F400;
        &#x1f492;
    </p>
</body>
</html>
