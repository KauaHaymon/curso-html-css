        @font-face {
            font-family: 'anteri';
            src: url('fonts/AnteriSignature_PERSONAL_USE_ONLY.otf') format('opentype');

            font-style: normal;

            /*
                Tipos de format()
                -opentype (otf)
                -truetype (ttf)
                -embedded-opentype 
                -truetype-aat (Apple Advanced Typography)
                -svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 500;
        }
        h1 {
            font-family: anteri, 'arial', 'sans-serif';
            font-size: 2em;
        }
    </style>
</head>
