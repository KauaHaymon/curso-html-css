<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Taxa de Humor</legend>
            <p>
                <label for="ifel">Felicidade: </label>
                <input type="range" name="fel" id="ifel" min="0" max="10" oninput="ival.innerHTML = Number(ifel.value)">
                <output id="ival">5</output>
            </p>
        </fieldset>
        <fieldset>
            <legend>Nascimento</legend>
            <p>
                <label for="iano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calIdade()" value="2000">
            </p>
            <p>
                <label for="iidade">Sua idade é:</label>
                <output id="iidade">0</output>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calIdade() {
            let anoAtual = new Date().getFullYear()
            let idade = Number(anoAtual) - Number(iano.value)
            iidade.innerHTML = idade
        }
    </script>
</body>
</html>
